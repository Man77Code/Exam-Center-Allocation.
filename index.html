<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Center Allocation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
   
    <form id="examForm">
        <h1 class="heading">Exam Center Allocation:</h1>

        <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="email"> 
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <button type="button" onclick="allocateExamCenter()" class="btn"> Allocate Exam Center</button>
        <div id="output"></div>

    </form>

    
    <script src="app.js"></script>
</body>

</html>
